<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Share This Page</title>
  
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --glass: rgba(67, 97, 238, 0.2);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #333;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    
    .share-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      width: 90%;
    }
    
    .share-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .share-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .share-header p {
      font-size: 1rem;
      color: #666;
    }
    
    /* Blue Share Box */
    .share-card {
      background: var(--primary);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 0 auto;
      max-width: 600px;
    }
    
    .share-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    
    .share-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.2rem 0.8rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }
    
    .share-btn:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .share-btn i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .share-btn span {
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    /* Platform colors (white icons with platform-colored backgrounds on hover) */
    .facebook i { color: white; }
    .twitter i { color: white; }
    .whatsapp i { color: white; }
    .linkedin i { color: white; }
    .telegram i { color: white; }
    .email i { color: white; }
    
    .facebook:hover { background: #1877f2; }
    .twitter:hover { background: #1da1f2; }
    .whatsapp:hover { background: #25d366; }
    .linkedin:hover { background: #0077b5; }
    .telegram:hover { background: #0088cc; }
    .email:hover { background: #ea4335; }
    
    /* Footer */
    .share-footer {
      text-align: center;
      margin-top: 3rem;
      padding-bottom: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .share-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .share-card {
        padding: 1.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .share-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .share-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="share-container">
    <div class="share-header">
      <h1>Share This Page</h1>
      <p>Help spread the word by sharing with your network</p>
    </div>
    
    <div class="share-card">
      <div class="share-grid">
        <a href="#" class="share-btn facebook" id="facebook-share">
          <i class="bi bi-facebook"></i>
          <span>Facebook</span>
        </a>
        
        <a href="#" class="share-btn twitter" id="twitter-share">
          <i class="bi bi-twitter"></i>
          <span>Twitter</span>
        </a>
        
        <a href="#" class="share-btn whatsapp" id="whatsapp-share">
          <i class="bi bi-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        
        <a href="#" class="share-btn linkedin" id="linkedin-share">
          <i class="bi bi-linkedin"></i>
          <span>LinkedIn</span>
        </a>
        
        <a href="#" class="share-btn telegram" id="telegram-share">
          <i class="bi bi-telegram"></i>
          <span>Telegram</span>
        </a>
        
        <a href="#" class="share-btn email" id="email-share">
          <i class="bi bi-envelope"></i>
          <span>Email</span>
        </a>
      </div>
    </div>
    
    <div class="share-footer">
      <p>Thank you for sharing our content!</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get current page URL and title
      const currentUrl = encodeURIComponent(window.location.href);
      const pageTitle = encodeURIComponent(document.title);
      
      // Set share URLs
      const setShareLink = (id, url) => {
        const el = document.getElementById(id);
        if (el) {
          el.href = url;
          el.target = '_blank';
          el.rel = 'noopener noreferrer';
        }
      };
      
      setShareLink('facebook-share', `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`);
      setShareLink('twitter-share', `https://twitter.com/intent/tweet?url=${currentUrl}&text=${pageTitle}`);
      setShareLink('whatsapp-share', `https://wa.me/?text=${pageTitle}%20${currentUrl}`);
      setShareLink('linkedin-share', `https://www.linkedin.com/shareArticle?url=${currentUrl}&title=${pageTitle}`);
      setShareLink('telegram-share', `https://t.me/share/url?url=${currentUrl}&text=${pageTitle}`);
      setShareLink('email-share', `mailto:?subject=${pageTitle}&body=Check%20this%20out:%20${currentUrl}`);
      
      // Add click animation
      document.querySelectorAll('.share-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          this.style.transform = 'translateY(-5px) scale(0.95)';
          setTimeout(() => {
            this.style.transform = 'translateY(-5px) scale(1.05)';
          }, 150);
        });
      });
    });
  </script>

</body>
</html>
