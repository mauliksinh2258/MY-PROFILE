<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #7209b7;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --glass: rgba(255, 255, 255, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: var(--dark);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    
    .contact-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      position: relative;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    .section-title h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--primary-dark);
      position: relative;
      display: inline-block;
    }
    
    .section-title h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--accent), var(--primary));
      border-radius: 2px;
    }
    
    .section-title p {
      font-size: 1.1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Contact Form */
    .contact-card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
      margin: 0 auto;
      position: relative;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background: #f9f9f9;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    /* Contact Info Section */
    .contact-info-section {
      margin-top: 4rem;
    }
    
    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      background: #f9f9f9;
      border-radius: 12px;
      transition: var(--transition);
    }
    
    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .info-item i {
      font-size: 1.5rem;
      color: var(--primary);
      min-width: 30px;
    }
    
    .info-item h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: var(--dark);
    }
    
    .info-item p {
      margin: 0;
      color: #666;
      font-size: 1rem;
    }
    
    /* Grid Layout */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .section-title h2 {
        font-size: 2.2rem;
      }
      
      .contact-card {
        padding: 2rem;
      }
      
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .section-title h2 {
        font-size: 1.8rem;
      }
      
      .section-title p {
        font-size: 1rem;
      }
      
      .info-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
    <!-- Contact Section -->
    <section class="contact-info-section">

      <!-- Section Title -->
      <div class="section-title">
        <h2>Contact</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
      </div><!-- End Section Title -->

      <div class="contact-grid">
        <div class="contact-card">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
              <span id="btnText">Send Message</span>
            </button>
          </form>
        </div>

        <div>
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h3>Address</h3>
              <p>India</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item">
            <i class="bi bi-telephone"></i>
            <div>
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <div>
              <h3>Email Us</h3>
              <p>mauliksinhmakwana@gmail.com</p>
            </div>
          </div><!-- End Info Item -->
        </div>
      </div>
    </section>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const toast = document.getElementById('toast');
      
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        // Create mailto link
        const mailtoLink = `mailto:mauliksinhmakwana@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
        
        // Open email client
        window.location.href = mailtoLink;
        
        // Show success message
        showToast('Your email client will open with this message');
        
        // Optional: Reset form
        contactForm.reset();
      });
      
      // Show toast notification
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
