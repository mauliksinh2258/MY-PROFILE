<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Professional Contact Form</title>
  <meta name="description" content="Get in touch with us through our professional contact form">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #7209b7;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --glass: rgba(255, 255, 255, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --success: #4BB543;
      --error: #FF3333;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    
    .contact-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    .section-title h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--primary-dark);
      position: relative;
      display: inline-block;
    }
    
    .section-title h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--accent), var(--primary));
      border-radius: 2px;
    }
    
    .section-title p {
      font-size: 1.1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }
    
    /* Contact Form */
    .contact-card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      margin: 0 auto;
      position: relative;
      transition: var(--transition);
      height: 100%;
    }
    
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background: white;
    }
    
    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(1px);
    }
    
    .submit-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .submit-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    /* Contact Info Section */
    .contact-info-section {
      margin-top: 4rem;
    }
    
    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      background: white;
      border-radius: 12px;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.03);
    }
    
    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .info-item i {
      font-size: 1.5rem;
      color: var(--primary);
      min-width: 30px;
      margin-top: 3px;
    }
    
    .info-item h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: var(--dark);
    }
    
    .info-item p, .info-item a {
      margin: 0;
      color: #666;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .info-item a:hover {
      color: var(--primary);
    }
    
    /* Grid Layout */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .toast.show {
      opacity: 1;
      bottom: 30px;
    }
    
    .toast.success {
      background: var(--success);
    }
    
    .toast.error {
      background: var(--error);
    }
    
    .toast i {
      font-size: 1.2rem;
    }
    
    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Form validation */
    .error-message {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .form-control.error {
      border-color: var(--error);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .section-title h2 {
        font-size: 2.2rem;
      }
      
      .contact-card {
        padding: 2rem;
      }
      
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .section-title h2 {
        font-size: 1.8rem;
      }
      
      .section-title p {
        font-size: 1rem;
      }
      
      .contact-container {
        padding: 1rem;
      }
      
      .info-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
    <!-- Contact Section -->
    <section class="contact-info-section">

      <!-- Section Title -->
      <div class="section-title">
        <h2>Contact Me</h2>
        <p>Say, Hii!</p>
      </div><!-- End Section Title -->

      <div class="contact-grid">
        <div class="contact-card">
          <form id="contactForm" novalidate>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <div class="error-message" id="name-error">Please enter your name</div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
              <div class="error-message" id="subject-error">Please enter a subject</div>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" id="message" name="message" required></textarea>
              <div class="error-message" id="message-error">Please enter your message</div>
            </div>
            
            <button type="submit" class="submit-btn">
              <span id="btnText">Send Message</span>
              <div class="spinner" id="spinner"></div>
            </button>
          </form>
        </div>

        <div>
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h3>Location</h3>
              <p>Kathana,Borsad<br>Anand, India 388550</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item">
            <i class="bi bi-telephone"></i>
            <div>
              <h3>Call Me</h3>
              <p><a href="tel:+919876543210">+91 960 152 4156</a></p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <div>
              <h3>Email Me</h3>
              <p><a href="mailto:mauliksinhmakwana@gmail.com">mauliksinhmakwana@gmail.com</a></p>
            </div>
          </div><!-- End Info Item -->
        </div>
      </div>
    </section>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="bi bi-check-circle" id="toast-icon"></i>
    <span id="toast-message"></span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      const toastIcon = document.getElementById('toast-icon');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      
      // Form validation
      function validateForm() {
        let isValid = true;
        
        // Validate name
        const name = document.getElementById('name');
        const nameError = document.getElementById('name-error');
        if (!name.value.trim()) {
          name.classList.add('error');
          nameError.style.display = 'block';
          isValid = false;
        } else {
          name.classList.remove('error');
          nameError.style.display = 'none';
        }
        
        // Validate email
        const email = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          email.classList.add('error');
          emailError.style.display = 'block';
          isValid = false;
        } else {
          email.classList.remove('error');
          emailError.style.display = 'none';
        }
        
        // Validate subject
        const subject = document.getElementById('subject');
        const subjectError = document.getElementById('subject-error');
        if (!subject.value.trim()) {
          subject.classList.add('error');
          subjectError.style.display = 'block';
          isValid = false;
        } else {
          subject.classList.remove('error');
          subjectError.style.display = 'none';
        }
        
        // Validate message
        const message = document.getElementById('message');
        const messageError = document.getElementById('message-error');
        if (!message.value.trim()) {
          message.classList.add('error');
          messageError.style.display = 'block';
          isValid = false;
        } else {
          message.classList.remove('error');
          messageError.style.display = 'none';
        }
        
        return isValid;
      }
      
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate form
        if (!validateForm()) {
          showToast('Please fill all required fields correctly', 'error');
          return;
        }
        
        // Show loading state
        btnText.textContent = 'Sending...';
        spinner.style.display = 'block';
        
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        // Simulate API call/processing
        setTimeout(() => {
          // Create mailto link
          const mailtoLink = `mailto:mauliksinhmakwana@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
          
          // Open email client
          window.location.href = mailtoLink;
          
          // Show success message
          showToast('Your message has been sent successfully!', 'success');
          
          // Reset form and button state
          contactForm.reset();
          btnText.textContent = 'Send Message';
          spinner.style.display = 'none';
        }, 1500);
      });
      
      // Show toast notification
      function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = 'toast'; // Reset classes
        toast.classList.add(type);
        
        // Set appropriate icon
        if (type === 'success') {
          toastIcon.className = 'bi bi-check-circle';
        } else {
          toastIcon.className = 'bi bi-exclamation-circle';
        }
        
        // Show toast
        toast.classList.add('show');
        
        // Hide after 3 seconds
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
      
      // Real-time validation
      document.getElementById('name').addEventListener('input', function() {
        if (this.value.trim()) {
          this.classList.remove('error');
          document.getElementById('name-error').style.display = 'none';
        }
      });
      
      document.getElementById('email').addEventListener('input', function() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(this.value)) {
          this.classList.remove('error');
          document.getElementById('email-error').style.display = 'none';
        }
      });
      
      document.getElementById('subject').addEventListener('input', function() {
        if (this.value.trim()) {
          this.classList.remove('error');
          document.getElementById('subject-error').style.display = 'none';
        }
      });
      
      document.getElementById('message').addEventListener('input', function() {
        if (this.value.trim()) {
          this.classList.remove('error');
          document.getElementById('message-error').style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
