<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-darker: #1d4ed8;
            --primary-light: #93c5fd;
            --primary-lighter: #bfdbfe;
            --error: #ef4444;
            --success: #10b981;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            color: var(--text-dark);
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }
        
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 1;
            transition: opacity 0.4s ease;
        }
        
        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--border-light);
        }
        
        .auth-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
            background: var(--bg-light);
            color: var(--text-dark);
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .request-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary-light);
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
            transition: all 0.2s;
            font-weight: 500;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .request-btn:hover {
            background: rgba(147, 197, 253, 0.1);
        }
        
        .error-message {
            color: var(--error);
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        .success-message {
            color: var(--success);
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        .auth-footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .spinner {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container" id="authContainer">
            <div class="auth-brand">
                <div class="auth-logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="auth-title">Secure Access</h1>
                <p class="auth-subtitle">Enter your password to continue</p>
            </div>
            
            <div class="input-group">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <button class="submit-btn" id="submitBtn">
                <span id="btnText">Continue</span>
            </button>
            
            <button class="request-btn" id="requestBtn">
                <i class="fas fa-envelope"></i>
                <span>Request Access</span>
            </button>
            
            <div class="error-message" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                <span>Incorrect password. Please try again.</span>
            </div>
            
            <div class="success-message" id="successMsg">
                <i class="fas fa-check-circle"></i>
                <span>Redirecting...</span>
            </div>
            
            <div class="spinner" id="spinner"></div>
            
            <div class="auth-footer">
                <i class="fas fa-shield-alt"></i>
                <span>Secure portal â€¢ mauliksinhmakwana.store</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            PASSWORD: "yourpassword123", // Change to your password
            REDIRECT_URL: "mainindex.html", // Changed to mainindex.html
            REQUEST_EMAIL: "mailto:mauliksinhmakwana@gmail.com?subject=Password%20Request&body=Please%20provide%20me%20with%20access%20to%20the%20portal",
            AUTH_DELAY: 800,  // Reduced from 1000ms
            REDIRECT_DELAY: 1000  // Reduced from 1500ms
        };
        
        // DOM Elements
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const requestBtn = document.getElementById('requestBtn');
        const togglePassword = document.getElementById('togglePassword');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const authContainer = document.getElementById('authContainer');
        const authOverlay = document.getElementById('authOverlay');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Handle password request
        requestBtn.addEventListener('click', function() {
            window.location.href = CONFIG.REQUEST_EMAIL;
        });
        
        // Handle authentication
        submitBtn.addEventListener('click', function() {
            const enteredPassword = passwordInput.value.trim();
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';
            
            // Simulate authentication delay
            setTimeout(() => {
                if (enteredPassword === CONFIG.PASSWORD) {
                    // Show success state
                    successMsg.style.display = 'flex';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = CONFIG.REDIRECT_URL;
                    }, CONFIG.REDIRECT_DELAY);
                } else {
                    // Show error state
                    errorMsg.style.display = 'flex';
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, CONFIG.AUTH_DELAY);
        });
        
        // Allow submitting with Enter key
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // Focus password field on load
        window.addEventListener('DOMContentLoaded', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
