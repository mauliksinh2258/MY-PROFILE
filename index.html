<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-darker: #1d4ed8;
            --primary-light: #93c5fd;
            --primary-lighter: #bfdbfe;
            --error: #ef4444;
            --success: #10b981;
            --text-dark: #111827;
            --text-medium: #374151;
            --text-light: #6b7280;
            --text-lighter: #9ca3af;
            --bg-light: #f9fafb;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: var(--text-dark);
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
        }
        
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 1;
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .auth-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            box-shadow: var(--shadow);
            margin-right: 0.75rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        
        .auth-subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
            background: var(--bg-light);
            color: var(--text-dark);
            box-shadow: var(--shadow-sm);
            padding-right: 3rem;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s;
            font-weight: 600;
            letter-spacing: 0.25px;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-darker) 100%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .submit-btn:hover::after {
            opacity: 1;
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .request-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary-light);
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
            transition: all 0.2s;
            font-weight: 500;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .request-btn:hover {
            background: rgba(147, 197, 253, 0.1);
            border-color: var(--primary);
        }
        
        .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .error-message {
            color: var(--error);
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            animation: fadeIn 0.3s ease;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        .success-message {
            color: var(--success);
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            animation: fadeIn 0.3s ease;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        .auth-footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container" id="authContainer">
            <div class="auth-brand">
                <div class="auth-logo float">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h1 class="auth-title">Secure Access</h1>
                    <p class="auth-subtitle">Enterprise-grade protection</p>
                </div>
            </div>
            
            <div class="input-group">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter your secure passphrase" autocomplete="off">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <button class="submit-btn" id="submitBtn">
                <div class="btn-content">
                    <span id="btnText">Authenticate</span>
                    <div class="spinner" id="spinner"></div>
                </div>
            </button>
            
            <button class="request-btn" id="requestBtn">
                <i class="fas fa-envelope"></i>
                <span>Request Access</span>
            </button>
            
            <div class="error-message" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid credentials. Please try again.</span>
            </div>
            
            <div class="success-message" id="successMsg">
                <i class="fas fa-check-circle"></i>
                <span>Authentication successful! Redirecting...</span>
            </div>
            
            <div class="auth-footer">
                <i class="fas fa-shield-alt"></i>
                <span>256-bit encryption • ISO 27001 certified</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            PASSWORD: "M24082006", // Change this to your desired password
            REDIRECT_URL: "mainindex.html", // Change this to your redirect URL
            REQUEST_EMAIL: "mailto:mauliksinhmakwana@gmail.com?subject=Password%20Request&body=Please%20provide%20me%20with%20access%20to%20the%20portal",
            AUTH_DELAY: 1000, // Simulated authentication delay in ms
            REDIRECT_DELAY: 1500, // Delay before redirect after successful auth
            PARTICLE_COUNT: 50 // Number of background particles
        };
        
        // DOM Elements
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const requestBtn = document.getElementById('requestBtn');
        const togglePassword = document.getElementById('togglePassword');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const authContainer = document.getElementById('authContainer');
        const authOverlay = document.getElementById('authOverlay');
        const particlesCanvas = document.getElementById('particles');
        
        // Initialize particles
        function initParticles() {
            const canvas = particlesCanvas;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            
            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.1,
                    xOffset: (Math.random() - 0.5) * 100
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    ctx.fill();
                    
                    particle.y -= particle.speed;
                    if (particle.y < 0) {
                        particle.y = canvas.height;
                        particle.x = Math.random() * canvas.width;
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Handle password request
        requestBtn.addEventListener('click', function() {
            window.location.href = CONFIG.REQUEST_EMAIL;
        });
        
        // Handle authentication
        submitBtn.addEventListener('click', function() {
            const enteredPassword = passwordInput.value.trim();
            
            // Show loading state
            btnText.textContent = "Authenticating...";
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Simulate authentication delay
            setTimeout(() => {
                if (enteredPassword === CONFIG.PASSWORD) {
                    // Show success state
                    successMsg.style.display = 'flex';
                    btnText.textContent = "Access Granted";
                    
                    // Transition effects
                    authContainer.style.transform = 'translateY(-20px)';
                    authContainer.style.opacity = '0';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = CONFIG.REDIRECT_URL;
                    }, CONFIG.REDIRECT_DELAY);
                } else {
                    // Show error state
                    errorMsg.style.display = 'flex';
                    btnText.textContent = "Authenticate";
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                    passwordInput.value = '';
                    authContainer.classList.add('shake');
                    
                    setTimeout(() => {
                        authContainer.classList.remove('shake');
                    }, 500);
                }
            }, CONFIG.AUTH_DELAY);
        });
        
        // Allow submitting with Enter key
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // Focus password field on load
        window.addEventListener('DOMContentLoaded', () => {
            passwordInput.focus();
            initParticles();
        });
    </script>
</body>
</html>
