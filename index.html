<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-darker: #1d4ed8;
            --primary-light: #93c5fd;
            --primary-lighter: #bfdbfe;
            --error: #ef4444;
            --error-light: #fee2e2;
            --success: #10b981;
            --success-light: #d1fae5;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            color: var(--text-dark);
            line-height: 1.5;
            position: relative;
        }
        
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid var(--border-light);
        }
        
        .auth-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            margin-bottom: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }
        
        .auth-title {
            font-size: 1.625rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .auth-subtitle {
            font-size: 0.9375rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-input {
            width: 100%;
            padding: 0.9375rem 1.125rem;
            border: 1px solid var(--border-light);
            border-radius: 0.625rem;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            background: var(--bg-light);
            color: var(--text-dark);
            height: 52px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            background: white;
        }
        
        .password-toggle {
            position: absolute;
            right: 1.125rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.9375rem;
            border-radius: 0.625rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 600;
            margin-top: 0.5rem;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-darker) 100%);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .request-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary-light);
            padding: 0.8125rem;
            border-radius: 0.625rem;
            cursor: pointer;
            font-size: 0.9375rem;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 500;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            height: 48px;
        }
        
        .request-btn:hover {
            background: rgba(147, 197, 253, 0.1);
            border-color: var(--primary);
        }
        
        .status-message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .error-message {
            background-color: var(--error-light);
            color: var(--error);
        }
        
        .success-message {
            background-color: var(--success-light);
            color: var(--success);
        }
        
        .auth-footer {
            margin-top: 2rem;
            font-size: 0.8125rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }
        
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .submit-btn.loading .btn-content {
            opacity: 0;
        }
        
        .submit-btn.loading .spinner {
            opacity: 1;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Shake animation for error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container" id="authContainer">
            <div class="auth-brand">
                <div class="auth-logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="auth-title">Secure Access Portal</h1>
                <p class="auth-subtitle">Enter your password to access the Website.</p>
            </div>
            
            <div class="input-group">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">
                <button class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button class="submit-btn" id="submitBtn">
                <span class="btn-content" id="btnContent">
                    <span id="btnText">Continue</span>
                </span>
                <div class="spinner" id="spinner"></div>
            </button>
            
            <button class="request-btn" id="requestBtn">
                <i class="fas fa-envelope"></i>
                <span>Request Access</span>
            </button>
            
            <div class="status-message error-message" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                <span>Incorrect password. Please try again.</span>
            </div>
            
            <div class="status-message success-message" id="successMsg">
                <i class="fas fa-check-circle"></i>
                <span>Authentication successful. Redirecting...</span>
            </div>
            
            <div class="auth-footer">
                <i class="fas fa-shield-alt"></i>
                <span>Secured by mauliksinhmakwana.store</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            PASSWORD: "M24082006", // Change to your password
            REDIRECT_URL: "mainindex.html",
            REQUEST_EMAIL: "mailto:mauliksinhmakwana@gmail.com?subject=Access%20Request&body=Please%20provide%20me%20with%20access%20to%20the%20portal",
            AUTH_DELAY: 800,
            REDIRECT_DELAY: 1200
        };
        
        // DOM Elements
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const requestBtn = document.getElementById('requestBtn');
        const togglePassword = document.getElementById('togglePassword');
        const btnContent = document.getElementById('btnContent');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const authContainer = document.getElementById('authContainer');
        const authOverlay = document.getElementById('authOverlay');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
            
            // Prevent form submission
            return false;
        });
        
        // Handle password request
        requestBtn.addEventListener('click', function() {
            window.location.href = CONFIG.REQUEST_EMAIL;
        });
        
        // Handle authentication
        submitBtn.addEventListener('click', function() {
            const enteredPassword = passwordInput.value.trim();
            
            // Validate input
            if (!enteredPassword) {
                showError("Please enter a password");
                passwordInput.focus();
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';
            
            // Simulate authentication delay
            setTimeout(() => {
                if (enteredPassword === CONFIG.PASSWORD) {
                    // Show success state
                    successMsg.style.display = 'flex';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = CONFIG.REDIRECT_URL;
                    }, CONFIG.REDIRECT_DELAY);
                } else {
                    // Show error state
                    showError("Incorrect password. Please try again.");
                }
            }, CONFIG.AUTH_DELAY);
        });
        
        // Show error message with animation
        function showError(message) {
            errorMsg.querySelector('span').textContent = message;
            errorMsg.style.display = 'flex';
            authContainer.classList.add('shake');
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            passwordInput.value = '';
            passwordInput.focus();
            
            // Remove shake animation after it completes
            setTimeout(() => {
                authContainer.classList.remove('shake');
            }, 400);
        }
        
        // Allow submitting with Enter key
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // Focus password field on load
        window.addEventListener('DOMContentLoaded', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
